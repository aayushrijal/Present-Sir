	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Attendance</title>
	 <script src="js/jquery-1.11.1.min.js"></script>
	<link media="all" type="text/css" rel="stylesheet" href="css/main.css" >
	<link media="all" type="text/css" rel="stylesheet" href="css/addon.css" >
 <script type="text/javascript" src="js/file.js"></script>

<body>
<div id="mainContainer" >
	<div id="leftPanel" class="leftPanel2">
		<div id="innerpanelText">
			<div id="option">Past Records
			<div id="pastRecord" class="pastRecord" style="display:none"></div>
			</div>
			<div class="hr1"> </div>
			<div class="classWrapper">
			<div id="classList">
				<div class="addGroup" id="addGroup"><img src="icons/addgroup.svg" ></div>
			</div>
			</div>
		</div>
	</div>
	<div id="header">
		<img class="menuIcon" src="icons/menu.svg" width="20">
		<span class="infoText">Attendance</span>
		<img class="optionIcon" src="icons/option.svg" width="22">
	</div>
	<div id="navbar">
		<span id="classDisplay">hello again!!</span>
	</div>
	<div id="subContainer">
	<div id="rollnoPage">
		<div id="rollno">
			<span><h1 id="rollNoDisplay">2</h1></span>
		</div>
		<div id="buttons">
			<img class="present" src="icons/present.svg" width="60">
			<img class="absent" src="icons/absent.svg" width="45">
		</div>
		<input type="range" min=1 step=1 max=44 id="rangeSlide" value=1 oninput="$('#rollNoDisplay').text(this.value)"></input>
	 	<!--div id="amountInput"></div-->
	</div>
	<div id="pastRecords">
		
	</div>
	<div id="newGroupForm">
			<form action="#">
			<label for='subject' class="subject">Subject</label>
			<input type="text" class="subjectInput" value="Engineering"/>
			<div class="hr1"></div>
			<label for='college' class="college">College</label>
			<input type="text" class="collegeInput" value="KEC"/>
			<div class="hr1"></div>
				<label for='faculty' class="faculty">Faculty</label>
					<select name='faculty' id='facultyId' class="selectOpt">
						<option value='BCT' selected>BCT</option>
						<option value='BEX'>BEX</option>
						<option value='BEL'>BEL</option>
						<option value='BCE'>BCE</option>
						<option value='BArch'>BArch</option>
					</select>
				<div class="hr1"></div>
				<label for='section' class="section">Section</label>
					<select name='section' id='sectionId' class="selectOpt">
						<option value='A' selected>A</option>
						<option value='B'>B</option>
						<option value='C'>C</option>
					</select>
				<div class="hr1"></div>
				<label for='batch' class="batch">Batch</label>
					<select name='batch' id='batchId' class="selectOpt">
						<option value='67000'>2067</option>
						<option value='68000' selected>2068</option>
						<option value='69000'>2069</option>
						<option value='70000'>2070</option>
						<option value='71000'>2071</option>
						<option value='72000'>2072</option>
					</select>
				<div class="hr1"></div>
				<label for='year' class="year">Year</label>
					<select name='year' id='yearId' class="selectOpt">
						<option value='I'>I</option>
						<option value='II'>II</option>
						<option value='III'>III</option>
						<option value='IV' selected>IV</option>
					</select>
				<div class="hr1"></div>	
				<label for='semester' class="semester">Semester</label> 
  
					<select name='semester' id='semesterId' class="selectOpt">
						<option value='I' selected>I</option>
						<option value='II'>II</option>
					</select>
				<div class="hr1"></div>	
			</form>
			<button value="add" class="addButton" id="addNewRegister">Add</button>
			<button value="cancel" class="cancelButton" id="cancelNewRegister">Cancel</button>
			<div class="hr1"></div>
	</div>
