<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Present Sir</title>
	 <script src="js/jquery-1.11.1.min.js"></script>
	<link media="all" type="text/css" rel="stylesheet" href="css/main.css" >
	<link media="all" type="text/css" rel="stylesheet" href="css/addon.css" >
 <script type="text/javascript" src="js/file.js"></script>
	
</head>
<body>
<div id="mainContainer" >
	<div id="leftPanel" class="leftPanel1">
		<div id="innerpanelText">
			<div id="option">Past Records</div>
			<div class="hr1"> </div>
			<div id="classList">
				<div class="addGroup" id="addGroup"><!--img src="icons/addgroup.svg" --><h2>+ Add Class</h2></div>
			</div>		
		</div>
	</div>
	<div id="header">
		<img class="menuIcon" src="icons/menu.svg" width="20">
		<span class="infoText">Attendance</span>
		<img class="optionIcon" src="icons/option.svg" width="22">
	</div>
	<div id="navbar">
		<span>hello again!!</span>
	</div>
	<div id="subContainer">
	<div id="rollnoPage">
		<div id="rollno">
			<span><h1 id="rollNoDisplay">2</h1></span>
		</div>
		<div id="buttons">
			<img class="present" src="icons/present.svg" width="60">
			<img class="absent" src="icons/absent.svg" width="45">
		</div>
		<input type="range" min=1 step=1 max=44 id="rangeSlide" value=1 oninput="$('#rollNoDisplay').text(this.value)"></input>
	 	<!--div id="amountInput"></div-->
	</div>
	<div id="pastRecords">
	</div>
	<div id="newGroupForm">
			<form action="#">
			<label for='subject' class="subject">Subject</label>
			<input type="text" class="subjectInput" />
			<div class="hr1"></div>
			<label for='college' class="college">College</label>
			<input type="text" class="collegeInput" />
			<div class="hr1"></div>
				<label for='faculty' class="faculty">Faculty</label>
					<select name='faculty' id='' class="selectOpt">
						<option value='BCT' selected>BCT</option>
						<option value='BEX'>BEX</option>
						<option value='BEL'>BEL</option>
						<option value='BCE'>BCE</option>
						<option value='BArch'>BArch</option>
					</select>
				<div class="hr1"></div>
				<label for='section' class="section">Section</label>
					<select name='section' id='' class="selectOpt">
						<option value='A' selected>A</option>
						<option value='B'>B</option>
						<option value='C'>C</option>
					</select>
				<div class="hr1"></div>
				<label for='batch' class="batch">Batch</label>
					<select name='batch' id='' class="selectOpt">
						<option value='2067'>2067</option>
						<option value='2068' selected>2068</option>
						<option value='2069'>2069</option>
						<option value='2070'>2070</option>
						<option value='2071'>2071</option>
						<option value='2072'>2072</option>
					</select>
				<div class="hr1"></div>
				<label for='year' class="year">Year</label>
					<select name='semester' id='' class="selectOpt">
						<option value='1'>I</option>
						<option value='2'>II</option>
						<option value='3'>III</option>
						<option value='4' selected>IV</option>
					</select>
				<div class="hr1"></div>	
				<label for='semester' class="semester">Semester</label>
					<select name='semester' id='sem' class="selectOpt">
						<option value='1' selected>I</option>
						<option value='2'>II</option>
					</select>
				<div class="hr1"></div>	
			</form>
			<button value="add" class="addButton" id="addNewRegister">Add</button>
			<button value="cancel" class="cancelButton" id="cancelNewRegister">Cancel</button>
			<div class="hr1"></div>
	</div>
	</div>
    <script type="text/javascript" src="js/main.js"></script>
	
</div>
</body>
</html>
